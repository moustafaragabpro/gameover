<goc-loading-screen *ngIf="gamesList?.length == 0"></goc-loading-screen>
<div *ngIf="gamesList?.length != 0">
  <section class="header mt-5 text-center">
    <div class="overlay p-5">
      <h2 class="mt-4 pt-3">Find & track the best <span class="text-info"> free-to-play</span> games!</h2>
      <p class="lead text-muted">Track what you've played and search for what to play next! Plus get free premium loot! </p>
      <button class="mb-3 btn btn-outline-secondary">Browse Games</button>
    </div>
  </section>
  <section class="container py-4">
    <h2 class="pt-3"><i class="fas fa-robot me-1"></i> Personalized Recommendations </h2>
    <app-display-games [displayedGames]="gamesList" [containerClass]="'pt-2'"></app-display-games>
  </section>
</div>
