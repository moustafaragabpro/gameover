<div class="container pt-4">
  <div class="row p-lg-5 mt-lg-3 py-2">
    <div class="d-none d-lg-block col-lg-6 p-0">
      <img src="assets/images/gaming.jpg" class="w-100 h-100" alt="gaming">
    </div>
    <div class="col-lg-6 bg-black bg-opacity-25 p-5 text-center">
      <img src="assets/images/logo.png" class="w-25" alt="logo">
      <h2 class="h3 mt-2 mb-4 text-muted ">Log in to GameOver</h2>

      <form class="row gy-2" [formGroup]="loginForm" (ngSubmit)="submitLoginForm(loginForm)">
        <div class="col-12">
          <input type="email" formControlName="email" class="form-control  border-0 mb-2" placeholder="Email" >
          <div *ngIf="loginForm.controls['email'].errors && loginForm.controls['email']?.touched">
            <p *ngIf="loginForm.controls['email'].errors?.['required']" class="alert alert-danger p-1">Email is required</p>
            <p *ngIf="loginForm.controls['email'].errors?.['email']" class="alert alert-danger p-1">Email must be valid email</p>
          </div>
        </div>
        <div class="col-12">
          <input type="password" formControlName="password" class="form-control  border-0 mb-2" placeholder="Password" >
          <div *ngIf="loginForm.controls['password'].errors && loginForm.controls['password']?.touched">
            <p *ngIf="loginForm.controls['password'].errors?.['required']" class="alert alert-danger p-1">password is required</p>
            <p *ngIf="loginForm.controls['password'].errors?.['pattern']" class="alert alert-danger p-1">password must be start with capital letter</p>
          </div>
        </div>
        <div class="col-12">
          <button [disabled]="loginForm.invalid" type="submit" class="btn btn-secondary w-100">Login</button>
        </div>
        <div class="col-12">
          <p class="alert alert-danger p-1" *ngIf="loginErrorMsg">{{ loginErrorMsg }}</p>
        </div>
      </form>
      <hr />
      <a routerLink="" class="text-decoration-none text-info">Forget Password ?</a>
      <p class="mt-2">
        Not a member yet?
        <a routerLink="/signup" class="text-decoration-none text-info">Create Account></a>
      </p>
    </div>
  </div>
</div>
